<!DOCTYPE html>

<html lang="ru">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Telegram Квиз</title>

  <style>

    body { font-family: Arial, sans-serif; }

    #messages { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }

    .message { margin-bottom: 10px; padding: 5px; background: #f0f0f0; }

    #send-text-form, #send-image-form, #send-keyboard-form { margin-bottom: 20px; }

    input, button { margin-bottom: 10px; }

  </style>

</head>

<body>

  <h1>Квиз Telegram</h1>

  <h6>Чат ID можно узнать, отправив любое сообщение боту, цифры в появившемся сообщении — это chat_id</h6>

  

<!-- Форма отправки текста -->
<div id="send-text-form">
    <input type="text" id="chat_id" placeholder="Введите Telegram chat_id">
    <textarea id="sending_text" placeholder="Введите текст сообщения"></textarea>
    <button onclick="sendText()">Отправить текст</button>
</div>

  

  <!-- Форма отправки изображения -->

  <div id="send-image-form">

    <input type="text" id="image_chat_id" placeholder="Введите Telegram chat_id">

    <input type="file" id="image_file" accept="image/jpeg,image/png">

    <button onclick="sendImage()">Отправить изображение</button>

  </div>

  

  <!-- Форма отправки inline клавиатуры -->

  <div id="send-keyboard-form">

    <input id="keyboard_title" type="text" placeholder="Введите title для клавиатуры">

    <input id="keyboard_chat_id" type="text" placeholder="Введите Telegram chat_id">

    <button onclick="add_button()">Добавить кнопку</button>

    <ul id="button_vals"></ul>

    <button onclick="sendKeyboard()">Отправить клавиатуру</button>

  </div>

  

  <!-- Окно сообщений -->

  <div id="messages"></div>

  

  <script src="/socket.io/socket.io.js"></script>

  <script src="scripts.js"></script>

</body>

</html>
