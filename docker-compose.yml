services:
  telegram-bot:
    build:
      context: .
      dockerfile: ./bot/Dockerfile.bot
    volumes:
      - ./bot/bot.py:/app/bot.py
    depends_on:
      - web-server

  web-server:
    build:
      context: .
      dockerfile: ./web/Dockerfile.web
    ports:
      - "3000:3000"
    volumes:
      - ./web/index.html:/app/index.html
      - ./web/package.json:/app/package.json
      - ./web/server.js:/app/server.js
      - ./web/scripts.js:/app/scripts.js