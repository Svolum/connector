services:
  telegram-bot:
    build:
      context: .
      dockerfile: ./bot/Dockerfile.bot
    volumes:
      - ./bot/bot.py:/app/bot.py
      - ./bot/config.ini:/app/config.ini
      - ./bot/images:/app/images
    environment:
      - WEB_INTERFACE_HOST_URL=http://web-server:3000
      - API_TOKEN=1873920038:AAGbA5l5Uv0qqLRxYrcs1iShTaZ0MBH7eM4
    depends_on:
      - web-server

  web-server:
    build:
      context: .
      dockerfile: ./web/Dockerfile.web
    ports:
      - "3000:3000"
    volumes:
      - ./web/index.html:/app/index.html
      - ./web/package.json:/app/package.json
      - ./web/server.js:/app/server.js
      - ./web/scripts.js:/app/scripts.js
      - ./web/images:/app/images  # Добавьте эту строку