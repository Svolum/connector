version: '3.8'

services:
  web-server:
    build:
      context: .
      dockerfile: ./web/Dockerfile.web
    container_name: web-server
    restart: unless-stopped
    expose:
      - "3000"
    volumes:
      - ./web/index.html:/app/index.html
      - ./web/package.json:/app/package.json
      - ./web/server.js:/app/server.js
      - ./web/scripts.js:/app/scripts.js
      - ./web/images:/app/images
    environment:
      - TELEGRAM_BOT_URL=https://xmilitary.online:55443
      - NODE_ENV=production
    networks:
      - web-network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.nginx
    container_name: web-nginx
    restart: unless-stopped
    ports:
      - "8880:80"
      - "88443:443"
    volumes:
      - ./web/images:/app/images:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro  # üëà –ü—Ä–æ–±—Ä–æ—Å —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–æ–≤
    depends_on:
      - web-server
    networks:
      - web-network

networks:
  web-network:
    driver: bridge