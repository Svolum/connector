events {
    worker_connections 1024;
}

http {
    upstream web_backend {
        server web-server:3000;
    }

    # HTTP -> HTTPS редирект
    server {
        listen 80;
        server_name xmilitary.online www.xmilitary.online;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS сервер
    server {
        listen 443 ssl http2;
        server_name xmilitary.online www.xmilitary.online;

        # SSL сертификаты
        ssl_certificate /etc/nginx/ssl/xmilitary.crt;
        ssl_certificate_key /etc/nginx/ssl/xmilitary.key;
        
        # SSL настройки
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Корень сайта
        root /usr/share/nginx/html;
        index index.html;

        # Статические файлы
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Изображения
        location /images/ {
            alias /app/images/;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        # API запросы
        location /api/ {
            proxy_pass http://web_backend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # WebSocket для Socket.IO
        location /socket.io/ {
            proxy_pass http://web_backend/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}