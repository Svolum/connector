events {
    worker_connections 1024;
}

http {
    upstream bot_backend {
        server telegram-bot:8080;
    }

    # HTTP -> HTTPS редирект
    server {
        listen 80;
        server_name xmilitary.online www.xmilitary.online;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS сервер
    server {
        listen 443 ssl http2;
        server_name xmilitary.online www.xmilitary.online;

        # SSL сертификаты
        ssl_certificate /etc/nginx/ssl/xmilitary.crt;
        ssl_certificate_key /etc/nginx/ssl/xmilitary.key;
        
        # SSL настройки
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Основные заголовки безопасности
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";

        # API эндпоинты бота
        location / {
            # Проверка метода (только POST для API)
            if ($request_method !~ ^(POST)$) {
                return 405;
            }

            proxy_pass http://bot_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Увеличенные таймауты для бота
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check
        location /health {
            proxy_pass http://bot_backend/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}